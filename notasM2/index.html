    <header>
        <h1 class="text-center border">hola mundo</h1>
    </header>
    <main class="container border border-danger rounded">
        
            <p class="font-italic">esta es una pagina con <span class="font-weight-bold">HTML</span> y con estilos <span class="font-weight-bold">CSS</span> basico</p>

            <p class="text-monospace">los estilos son fondo y bla bla bla</p>

    </main>
    <footer class="border">

    </footer>

   

    <script>
        const ul = document.getElementById("soyID");

        ["gasty","lucho","luchipereyra","samiquiroga","gordoledesma"].forEach((nombre) => {
            const li = document.createElement("li")
            li.innerHTML = nombre
            li.className = "list-group-item"

            li.addEventListener("mouseenter",(event) =>{
                event.target.classList.add("active")
            })

            li.addEventListener("mouseleave",(event) =>{
                event.target.classList.remove("active")
            })

           
           ul.appendChild(li) 
        });

    </script>
